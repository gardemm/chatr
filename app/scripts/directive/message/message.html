<div class="msg {{ myMsg ? 'usr' : '';}}" style="position:reletive;">
  <div class="msg-img">
    <img src="http://placehold.it/30x30">
  </div>
  <div class="msg-cont"> {{ data.text }} 
  </div>
  <span style="clear:both; float:right;"></span> 
  <div class="msg-time">
    <p><span ng-hide="myMsg">{{ data.account }},</span> <span style="color:gray"> {{ data.timestamp | date: 'hh:mm'}}</span></p>
  </div>
</div>
