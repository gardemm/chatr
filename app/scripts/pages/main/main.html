<div>
    <div style="opacity: 0;" class=" {{ main.showContent ? 'sc': '';}}">
      <!-- yetti -->
      <div class="modal" style="display: block;" ng-show="main.enableChat">
        <div class="modal-dialog">
          <div class="modal-content" style="border-radius: 0; height: 409px;">

			<!-- HEADER -->

            <div class="modal-header">
              <button type="button" class="close" style="opacity:1; margin-top: 1px;" aria-hidden="true" ng-click="main.toggleChat()">
                <img src="images/icn-close.png" style="width:18px; color: black;">
              </button>
              <!-- <button type="button" class="close" style="margin-right: 15px; opacity:1; margin-top: 1px;" aria-hidden="true">
                <img src="images/icn-more.png" style="width:18px; color: black;">
              </button> -->
              <h4 class="modal-title">Chat title</h4>
            </div>

			<!-- MESSAGES -->

            <div style="height:300px; padding: 0;" class="modal-body chat-body chat-messages" ng-class="{ 'enable-dialogs' : main.enableDialogs }" id="chat-scrollable" scrollable>

              <div style="padding: 18px;" id="body-message">
              </div>
            </div> 

			<!-- USERS -->

            <div style="height:350px; padding: 0; top: -300px; overflow: hidden; " class="modal-body chat-body " ng-class="{ 'enable-dialogs' :  main.enableDialogs }" id="chat-scrollable-users" scrollable>

              <div class="modal-header" style="background-color:white; padding: 0;">
                <div class="form-group has-feedback" style="margin-bottom:0;">
                   <input type="text" class="form-control" id="inputChat" aria-describedby="inputMessage" style="height:60px; border-radius:0; padding-left:52.5px; font-size: 18px;"
                   placeholder="Search for people"
                   focus-on="searchForPeople" ng-model="main.searchUsr">
                  <a href="" ng-click="main.pushSearch()" style="top: 15px; position: absolute; color: #313131; left:17px; font-size: 20px;">
                    <i class="fa fa-search"></i>
                  </a>
                </div>
              </div>


              <div style="padding: 18px; overflow: hidden; " id="body-message-users">
                <a href="" ng-animate="'animate'" ng-repeat="user in main.users | filter: main.searchUsr" ng-click="main.openDialog(user.id)">
                  <div class="usr" style="position:relative; padding-bottom: 8px;">
                    <div class="usr-img">
                      <img src="http://placehold.it/30x30">
                    </div>
                    <div class="usr-cont"> {{ user.name }} </div>
                  </div>
                </a>
              </div>
            </div>

			<!-- FOOTER -->

            <div class="modal-footer" style="padding:0; position: absolute; top: 356px; width: 50%; margin-left: 50%;" ng-show="main.enableDialogs">
              <div class="form-group has-feedback" style="margin-bottom:0;">
                <textarea ng-show="main.enableDialogs" type="text" class="form-control" ng-model="main.message" id="inputChat" aria-describedby="inputMessage" style="height:50px; border-radius:0; resize: none; padding-left: 20px; padding-top: 15px;" enter-submit="main.sendMessage()" focus-on="inputTextMessage"></textarea>
                <div class="form-control-feedback" style="padding-top:7px; margin-right:10px; z-index: 5;" aria-hidden="true">
                  <!-- <a href=""><img src="images/icn-photo.png" style="width:22px;">
                  </a> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="chat-usr" style="right: 20px;">
        <a href="" ng-click="main.toggleChat();">
          <img src="http://placehold.it/100x100">
        </a>
      </div>
    </div>

</div>
